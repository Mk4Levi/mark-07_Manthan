<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Mkp Translator</h1>
    <textarea 
    name="Input" 
    class="inputtext"
    id="input-ctn" 
    cols="30" rows="10"
    placeholder="Put Your Text Here Which you want to convert to chef's language"
    ></textarea>
    <button id="translatebtn">Translate this :- </button>
    <textarea 
    name="Input" 
    class="inputtext" cols="30" rows="10"
    id="output-ctn" 
    disabled></textarea>
    <div class="info">
        <h3>
            about:
        </h3>
        <p>
            Convert from English to Swedish chef Speak. The Swedish Chef is a Muppet character 
            that appeared on The Muppet Show. The Swedish Chef does not speak any known language, 
            but his nonsense words are so widley interpreted as Swedish-sounding.
        </p>
    </div>
    <script src="./app.js" type="text/javascript"></script>
</body>
